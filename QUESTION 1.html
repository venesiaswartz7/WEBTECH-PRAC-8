<!DOCTYPE html>
<html> 
<head> 
    <title>
        Booking
    </title>

    <hr>
    <h1> MAKE A BOOKING </h1>
    <hr>

    <style>
        hr{border: 5px yellow solid}
        button{ background-color: blue;
                padding: 20px;
                color: white;
                border-radius: 20px;
                }
        
    </style>

</head>

<body>
    <p> The blue train experience is about to begin.
        Please provide us with as much information as possible
        to ensure that your booking requirements are captured accurately. 
    </p>

    <p><i><b>Please select your trip!</b></i></p>
    <form>
            <select id = "adults">
            <option>Adult(s) -- 1</option>
            <option>Adult(s) -- 2</option>
            <option>Adult(s) -- 3</option>
            <option>Adult(s) -- 4</option>
            <option>Adult(s) -- 5</option>
            <option>Adult(s) -- 6</option>
            <option>Adult(s) -- 7</option>
            <option>Adult(s) -- 8</option>
            <option>Adult(s) -- 9</option>
            <option>Adult(s) -- 10</option>
        </select>
        <select id = "children">
            <option>Children -- 1</option>
            <option>Children -- 2</option>
            <option>Children -- 3</option>
            <option>Children -- 4</option>
            <option>Children -- 5</option>
            <option>Children -- 6</option>
            <option>Children -- 7</option>
            <option>Children -- 8</option>
            <option>Children -- 9</option>
            <option>Children -- 10</option>
        </select>
        <select id="travelmonth">
            <option>Month to travel -- Jan</option>
            <option>Month to travel -- Feb</option>
            <option>Month to travel -- Mar</option>
            <option>Month to travel -- Apr</option>
            <option>Month to travel -- May</option>
            <option>Month to travel -- Jun </option>
            <option>Month to travel -- Jul</option>
            <option>Month to travel -- Aug</option>
            <option>Month to travel -- Sep</option>
            <option>Month to travel -- Oct</option>
            <option>Month to travel -- Nov </option>
            <option>Month to travel -- Dec</option>
        </select>
        <select id="year">
            <option>-- Year of travel -- 2024 </option>
            <option>-- Year of travel -- 2025</option>
            <option>-- Year of travel -- 2026</option>
            <option>-- Year of travel -- 2027</option>
        </select>
        <br>
        <select id="route"> 
            <option>--Preffered route--  </option>
            <option>--Preffered route-- </option>
            <option>--Preffered route-- </option>
        </select>
    </form>
    <br>

    <button>
        Check availability! 
    </button>
</body>

</html>
