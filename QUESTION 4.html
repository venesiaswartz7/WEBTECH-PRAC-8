<!DOCTYPE html>
<html>
  <head>
    <title>Media</title>
    <style>
      h1{color:rgb(0, 208, 255)}
      body{background-color: black}
    </style>
  </head>

  <body>
    <h1>Video</h1>
    <video width = "400px" height = "300px" controls autoplay muted>
      <source src = "video.mp4" type = video/mp4>
      Your browser does not support this video
    </video>
    <h1>Song</h1>
    <audio controls>
      <source src = "song.mp3" type = audio/mp3>
    </audio>
    <h1>Picture</h1>
    <img src = "images.jpg" alt = "Example Image" width = "300px" height = "200px"


  </body>
</html>
